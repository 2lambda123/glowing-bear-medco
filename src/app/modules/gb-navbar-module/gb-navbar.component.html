<div class="gb-nav">
  <span *ngFor="let item of items">
    <a [routerLink]="item.routerLink"
       [class]="activeItem && item.label === activeItem.label ? 'active' : ''">
      {{item.label}}
    </a>
  </span>
  <div class="gb-nav-right">
    <a href="https://glowingbear.app" target="_blank">
      <i class="fa fa-question-circle-o"></i>
    </a>
    <a (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
  </div>
</div>
