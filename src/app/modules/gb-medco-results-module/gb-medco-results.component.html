<div class="medco-results-container">

  <div class="medco-results-chart-container">
    <canvas id="medco-results-chart">{{ resultChart }}</canvas>
  </div>

  <hr />

  <p-table [value]="medcoResult">
    <ng-template pTemplate="header">
      <tr>
        <th>Clinical Site</th>
        <th>Number of subjects</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-result>
      <tr>
        <td>{{result.nodeName}}</td>
        <td>{{result.decryptedCount}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
