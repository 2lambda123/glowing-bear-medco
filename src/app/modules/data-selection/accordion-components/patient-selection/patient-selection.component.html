
<div>

  <!-- Inclusion criteria -->
  <div class="criteria-box">
    <p><b>Inclusion</b> criteria:</p>

    <constraint #rootInclusionConstraintComponent [constraint]="rootInclusionConstraint"></constraint>
  </div>

  <!-- Exclusion criteria -->
  <div class="criteria-box">
    <p><b>Exclusion</b> criteria:</p>

    <constraint #rootExclusionConstraintComponent [constraint]="rootExclusionConstraint"></constraint>
  </div>


  <!-- Run patient query and save patient set -->
  <hr>
  <div class="form-inline">
    <button type="button" class="btn btn-primary" (click)="runPatientQuery()"> Run patient query </button>
    <span><b>{{patientCount}}</b> patients match your selection.</span>
  </div>

  <hr>
  <div class="form-inline">
    <input type="text" id="patientSetName" class="form-text" placeholder="Patient set name (optional)" [(ngModel)]="patientSetName" >
    <button type="button" class="btn btn-primary" (click)="savePatientSet()"> Save patient set </button>
  </div>

  <div class="form-inline" *ngIf="patientSetPostResponse != null">
    <span>Your patient set <b>{{patientSetPostResponse.description}}</b> with <b>{{patientSetPostResponse.setSize}}</b> patients has been saved with the identifier <b>{{patientSetPostResponse.id}}</b></span>
  </div>

</div>
