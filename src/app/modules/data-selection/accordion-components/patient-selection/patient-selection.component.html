<div>

  that have observations:
  <constraint #rootConstraintComponent [constraint]="rootConstraint"></constraint>

  <hr>
  <div class="form-inline">
    <button type="button" class="btn btn-primary" (click)="runPatientQuery()"> Run patient query </button>
    <span><b>{{patientCount}}</b> patients match your selection.</span>
  </div>

  <hr>
  <div class="form-inline">
    <button type="button" class="btn btn-primary" (click)="savePatientSet()"> Save patient set </button>
  </div>

  <div class="form-inline" *ngIf="patientSetPostResponse != null">
    <span>Your patient set <b>{{patientSetPostResponse.description}}</b> with <b>{{patientSetPostResponse.setSize}}</b> patients has been saved with the identifier <b>{{patientSetPostResponse.id}}</b></span>
  </div>

</div>
