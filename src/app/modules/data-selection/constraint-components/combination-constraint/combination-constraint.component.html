<div>

  <!-- Child Constraints -->
  <div *ngFor="let child of children; let i = index">
    <constraint [constraint]="child"
                (constraintRemoved)="onConstraintRemoved(child)"></constraint>
    <div *ngIf="showJunction(i)" class="constraint-state-container">
      <button type="button" class="btn btn-outline-primary btn-sm"
              (click)="toggleJunction()">{{getJunctionName()}}</button>
    </div>
  </div>


  <div class="form-inline">

    <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
    <p-autoComplete #autoComplete
                    [(ngModel)]="selectedConstraint"
                    [suggestions]="searchResults"
                    field="textRepresentation"
                    (completeMethod)="onSearch($event)"
                    (onSelect)="onSelect($event)"
                    size="40"
                    dropdown="true"
                    (onDropdownClick)="onDropdown($event)"
                    placeholder="add criterion"></p-autoComplete>

  </div>

</div>
