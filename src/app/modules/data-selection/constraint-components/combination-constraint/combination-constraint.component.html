<div class="constraint-comp">

  <!-- Negation, AND, OR -->
  <div class="btn-group">
    <label class="form-check-label">
      <input [(ngModel)]="constraint.isNot" class="form-check-input" type="checkbox">
      NOT
    </label>

    <button type="button"
            [ngClass]="{'btn': true, 'btn-outline-primary': true, 'btn-sm': true,
            'constraint-btn-toggled': constraint.isAnd()}"
            (click)="toggleAndOr()">
      AND
    </button>
    <button type="button"
            [ngClass]="{'btn': true, 'btn-outline-primary': true, 'btn-sm': true,
            'constraint-btn-toggled': !constraint.isAnd() }"
            (click)="toggleAndOr()">
      OR
    </button>
  </div>

  <!-- Add rule, group, and Remove button -->
  <div class="btn-group pull-right">
    <button type="button" class="btn btn-outline-primary btn-sm constraint-btn"
            (click)="addRule()">
      Add rule
    </button>

    <button type="button" class="btn btn-outline-primary btn-sm constraint-btn"
            (click)="addRuleSet()">
      Add group
    </button>

  </div>


  <!-- Child Constraints -->
  <constraint *ngFor="let child of constraint.children"
              [constraint]="child"
              (constraintRemoved)="onConstraintRemoved(child)"></constraint>

</div>
