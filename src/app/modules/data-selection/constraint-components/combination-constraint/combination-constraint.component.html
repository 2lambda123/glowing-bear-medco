<div [class.negation-constraint]="constraint.isNot">

  <!-- Negation, AND, OR -->
  <div class="form-inline">
    <label class="form-check-label">
      <input [(ngModel)]="constraint.isNot" class="form-check-input" type="checkbox">
      NOT
    </label>

    <div class="btn-group">
      <button type="button"
              [ngClass]="{'btn': true, 'btn-outline-primary': true, 'btn-sm': true,
              'constraint-btn-toggled': constraint.isAnd()}"
              (click)="toggleAndOr()">
        AND
      </button>
      <button type="button"
              [ngClass]="{'btn': true, 'btn-outline-primary': true, 'btn-sm': true,
              'constraint-btn-toggled': !constraint.isAnd() }"
              (click)="toggleAndOr()">
        OR
      </button>
    </div>

    <p-autoComplete #autoComplete
                    [(ngModel)]="selectedConstraint"
                    [suggestions]="searchResults"
                    field="textRepresentation"
                    (completeMethod)="onSearch($event)"
                    (onSelect)="onSelect($event)"
                    size="40"
                    dropdown="true"
                    (onDropdownClick)="onDropdown($event)"
                    placeholder="Add constraint"></p-autoComplete>

  </div>

  <!-- Child Constraints -->
  <constraint *ngFor="let child of constraint.children"
              [constraint]="child"
              (constraintRemoved)="onConstraintRemoved(child)"></constraint>

</div>
