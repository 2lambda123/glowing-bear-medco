<div class="form-inline constraint-comp">
  <label>Study </label>
  <p-autoComplete #autoComplete
                  [suggestions]="searchResults"
                  field="studyId"
                  (completeMethod)="onSearch($event)"
                  (onSelect)="onSelect($event)"
                  size="40"
                  dropdown="true"
                  (onDropdownClick)="onDropdown($event)"></p-autoComplete>
</div>
