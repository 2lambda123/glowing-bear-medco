<div class="constraint-comp">
  <!-- Remove Button -->
  <button *ngIf="!isRoot"
          type="button"
          class="btn btn-outline-danger btn-sm pull-right constraint-remove-btn"
          (click)="remove()">
    <i class="fa fa-times" aria-hidden="true"></i>
  </button>

  <combination-constraint *ngIf="constraint.getConstraintType() == 'CombinationConstraint' "
                          [constraint]="constraint"></combination-constraint>
  <concept-constraint *ngIf="constraint.getConstraintType() == 'ConceptConstraint' "
                      [constraint]="constraint"></concept-constraint>
  <study-constraint *ngIf="constraint.getConstraintType() == 'StudyConstraint' "
                    [constraint]="constraint"></study-constraint>
</div>
