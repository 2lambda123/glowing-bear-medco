<div class="gb-data-selection-container">
  <!-- The data selection overview panel -->
  <div class="gb-data-selection-overview-panel">
    <div class="row">
      <div class="col-3">
        <span>
          {{patientCount}}
          <span *ngIf="patientCount > 1">patients</span>
          <span *ngIf="patientCount < 2">patient</span>
        </span>
      </div>
      <div class="col-3">
        <span>
          {{observationCount}}
          <span *ngIf="observationCount > 1">observations</span>
          <span *ngIf="observationCount < 2">observation</span>
        </span>
      </div>
      <div class="col-3">
        <span>
          {{conceptCount}}
          <span *ngIf="conceptCount > 1">concepts</span>
          <span *ngIf="conceptCount < 2">concept</span>
        </span>
      </div>
      <div class="col-3">
        <div class="row">
          <input id="queryName" type="text"
                 class="form-control gb-data-selection-overview-panel-input"
                 placeholder="Query name"
                 (drop)="preventNodeDrop($event)"
                 [(ngModel)]="queryName" >
        </div>
        <div class="row">
          <button class="btn btn-outline-secondary btn-sm gb-data-selection-overview-panel-btn"
                  (click)="saveQuery()"
                  type="button">Save query</button>
        </div>
      </div>
    </div>
  </div>

  <p-messages [(value)]="constraintService.alertMessages"></p-messages>

  <!-- The accordions -->
  <md2-accordion [multiple]="false"
                 (open)="openAccordion($event)"
                 (close)="closeAccordion($event)">
    <md2-accordion-tab [active]="true">
      <md2-accordion-header>
        <span class="gb-data-selection-accordion-header">Select patients</span>
        <span class="gb-data-selection-accordion-sub-header">({{patientCount}} patients selected)</span>
      </md2-accordion-header>
      <patient-selection></patient-selection>
    </md2-accordion-tab>

    <md2-accordion-tab>
      <md2-accordion-header>
        <span class="gb-data-selection-accordion-header">Select observations</span>
        <span class="gb-data-selection-accordion-sub-header">({{observationCount}} observations, {{conceptCount}}
        concepts selected)</span>
      </md2-accordion-header>
      <observation-selection></observation-selection>
    </md2-accordion-tab>

    <md2-accordion-tab>
      <md2-accordion-header>
        <span class="gb-data-selection-accordion-header">Data summary</span>
      </md2-accordion-header>
      <data-summary></data-summary>
    </md2-accordion-tab>

    <md2-accordion-tab>
      <md2-accordion-header>
        <span class="gb-data-selection-accordion-header">Data table</span>
      </md2-accordion-header>
      <data-view></data-view>
    </md2-accordion-tab>
  </md2-accordion>
</div>
