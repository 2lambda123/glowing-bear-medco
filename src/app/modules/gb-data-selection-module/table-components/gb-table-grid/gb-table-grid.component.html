<div>
  <p-table [value]="rows" [columns]="cols" [resizableColumns]="true" [customSort]="true">
    <ng-template pTemplate="header">
      <tr *ngFor="let headerRow of headerRows">
        <th *ngFor="let col of headerRow.cols" class="gb-table-header" pResizableColumn [attr.colspan]="col.colspan">
          <span *ngIf="!col.metadata.size; else withTooltipHeader">
            {{col.header}}
          </span>
          <ng-template #withTooltipHeader>
            <span pTooltip="{{getMetadataValues(col.metadata)}}" appendTo="body" style="position: relative">
                {{col.header}}
              </span>
          </ng-template>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" class="ui-resizable-column">
          <span *ngIf="row.metadata[col.field] == null; else withTooltip">
            {{row.data[col.field]}}
          </span>
          <ng-template #withTooltip>
            <span pTooltip="{{row.metadata[col.field]}}" appendTo="body" style="position: relative">
              {{row.data[col.field]}}
            </span>
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="gb-table-pagination-container">
    <button type="button" class="btn-outline-secondary" (click)="previousPage()">
      previous <i class="fa fa-angle-left"></i>
    </button>

    {{currentPage}}

    <button type="button" class="btn-outline-secondary" (click)="nextPage()">
      <i class="fa fa-angle-right"></i> next
    </button>
  </div>
</div>
