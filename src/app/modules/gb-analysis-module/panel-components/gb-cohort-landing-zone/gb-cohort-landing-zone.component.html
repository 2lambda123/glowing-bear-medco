<div *ngIf="activated" id="gb-cohort-landing-zone-component">
    <p-card header="Cohort">
    <div *ngIf="!dedicated" >
        <div (drop)="drop($event)"  (dragover)="draggingmode($event)">
            <p-card >
                <p>Drop cohort here</p>
            </p-card> 

        </div>

    </div>
    
    <div *ngIf="dedicated">
        
            <span>{{cohort.name}}</span>
            <div class="padded">
                <button pButton class="ui-button-secondary" type="button"
                        pTooltip="Mark as important"
                        tooltipPosition="top" placeholder="Top"
                        (click)="dedicated=false;"
                        label="Remove">
                </button>
            </div>
            <div class="padded">
                <button pButton class="ui-button-secondary" type="button"
                    pTooltip="Mark as important"
                    tooltipPosition="top" placeholder="Top"
                    (click)="subgroup=true;"
                    label="Add sub groups">
                </button>
            </div>
       
        
    </div>
</p-card>
</div>
<app-gb-subgroup [(activated)]="subgroup"></app-gb-subgroup>
<app-gb-survival-settings [activated]="dedicated"></app-gb-survival-settings>
