<p-accordionTab *ngIf="activated" header="Settings" id="gb-survival-settings-component" >


    

        <div style="padding-top: 2em;">
        <span class="description" >
            Time Granularity:
        </span>
        &nbsp;
  
        <p-dropdown [(ngModel)]="selectedGranularity" optionLabel="label" [options]="granularities"></p-dropdown>
        &nbsp;
        <span style="white-space: nowrap;"> 
            <span class="description">
                Time Limit:
            </span>
            &nbsp;
            <input type="text" pInputText [(ngModel)]="limit"/>
            &nbsp;
        </span>
        </div>

        <div style="padding-top: 2em;">
        <span style="white-space: nowrap;">
            <span class="description">
                Start Event: 
            </span>
            &nbsp;
            <p-dropdown [(ngModel)]="selectedStart" optionLabel="label" [options]="starts" ></p-dropdown>
            &nbsp;
        </span>
        <span style="white-space: nowrap;">
            <span class="description">
                End Event:&nbsp;
            </span>
            &nbsp;
            
            <p-dropdown [(ngModel)]="selectedEnd" optionLabel="label" [options]="ends"></p-dropdown>
        </span>
        <!--
        <p-autoComplete [(ngModel)]="startConcept"
        [suggestions]="suggestedStartConcepts"
        (completeMethod)="search($event)"
        field="path"
        (onDropDownClick)="list($event)"
        dropdown="true"></p-autoComplete>
        -->
        </div>
            
        

</p-accordionTab>
