<p-dataList [value]="patientSets">
  <ng-template let-patientSet let-i="index" pTemplate="item">

    <div class="ui-grid ui-grid-responsive ui-fluid gb-patient-set-item"
         pDraggable="patient-set-drag-drop">
      <div class="gb-patient-set-box">
        {{patientSet.name}} ({{patientSet.setSize}})
      </div>
    </div>

  </ng-template>
</p-dataList>
