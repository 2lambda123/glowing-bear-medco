<div class="export-container">

  <!-- autocompletes to select patient sets or observation sets -->

  <div *ngFor="let holder of autoCompleteHolders; let i = index">
    <div class="form-inline">
      <p-autoComplete [(ngModel)]="holder.selectedSet"
                      [suggestions]="searchResults"
                      (completeMethod)="onSearch($event)"
                      field="name"
                      size="60"
                      dropdown="true"
                      placeholder="select patient set or observation set"
                      (onDropdownClick)="onDropdown($event)"></p-autoComplete>
      <button *ngIf="autoCompleteHolders.length > 1" type="button"
              class="btn btn-primary gb-auto-complete-removal-btn"
              (click)="removeAutoComplete(i)">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
    </div>
  </div>


  <div class="form-inline">
    <button type="button" class="btn btn-primary" (click)="addAutoComplete()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>

  <!-- area to indicate which formats to export -->
  <div class="form-inline">
    <p>format selection here</p>
  </div>


  <!-- export name input and button -->
  <div class="form-inline">
    <input type="text" id="exportTaskName" class="form-text"
           placeholder="Export task name"
           [(ngModel)]="exportTaskName" >
    <button type="button" class="btn btn-primary" (click)="exportSelectedSets()">Export selected sets</button>
  </div>

</div>
